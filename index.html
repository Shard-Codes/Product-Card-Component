<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--=============== Css file link  ===============-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="product-card">
  <div class="image__box"></div>

  <div class="card__data">
    <span class="product">PERFUME</span>
    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="product__description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="product__prices">
      <span class="product__price">$149.99</span>
      <span class="crossed__price">$169.99</span>
    </div>

    <button class="product__button"><img src="images/icon-cart.svg"><span>Add to Cart</span></button>
  </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Shard Codes.
  </div>
    
  </div>
  
</body>
</html>
